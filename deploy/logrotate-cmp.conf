/var/log/cmp-backend.log {
  daily
  rotate 14
  compress
  missingok
  notifempty
  create 640 root root
  sharedscripts
  postrotate
    systemctl is-active --quiet cmp-backend.service && systemctl restart cmp-backend.service || true
  endscript
}

